<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Text Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="text-center text-[36px] font-semibold text-sky-700">
        <h2>Easy Text Editor</h2> 
    </div>
    <div class="flex justify-center gap-4 mt-4 flex-wrap p-3 border border-sky-600 rounded-lg">
        <img class="cursor-pointer w-7 h-7" src="icons/icons8-bold-32.png" alt="" id="bold-text">
        <img class="cursor-pointer w-7 h-7" src="icons/icons8-italic-32.png" alt="" id="italic-text">
        <img class="cursor-pointer w-7 h-7" src="icons/icons8-underline-32.png" alt="" id="underline-text">
        <img class="cursor-pointer w-7 h-7" src="icons/icons8-left-align-32.png" alt="" id="align-left">
        <img class="cursor-pointer w-7 h-7" src="icons/icons8-center-align-32.png" alt="" id="align-center">
        <img class="cursor-pointer w-7 h-7" src="icons/icons8-right-align-32.png" alt="" id="align-right">
        <img class="cursor-pointer w-7 h-7" src="icons/icons8-align-justify-32.png" alt="" id="align-justify">
        <input type="number" name="" id="font-size" placeholder="Font Size in px" min="10" style="padding-left: 5px;" value="10">
        <img class="cursor-pointer w-7 h-7" src="icons/icons8-font-32.png" alt="" id="font-styles">
        <input type="color" name="" id="text-color">
        <img class="cursor-pointer w-7 h-7" src="icons/icons8-link-32.png" alt="" id="link">
    </div>
    <div class="flex flex-col justify-center gap-2 mt-4 p-2">
        <textarea class="rounded-lg" name="" cols="70" rows="10" wrap="soft" id="text-editor" style="padding: 5px; border: 1px solid black;"></textarea>
        <div class="flex gap-2">
            <button class="btn w-1/3 p-3 md:w-1/6" style="border: 1px solid burlywood; background-color: rgb(242, 181, 107);" type="submit" id="copyButton">Copy</button>
            <button class="btn w-1/3 p-3 md:w-1/6" style="border: 1px solid burlywood; background-color: rgb(242, 181, 107);" type="submit" id="clearButton">Clear All</button>
        </div>
        
        
        
    </div>
    
    
    <script>
        const textarea = document.getElementById('text-editor');
        function getValueOfId(id) {
            const element = document.getElementById(id);
            return element;
        }

        document.getElementById('clearButton').addEventListener('click', function() {
            textarea.value = '';
        })

    </script>
    <script src="scripts/bold.js"></script>
    <script src="scripts/italic.js"></script>
    <script src="scripts/underline.js"></script>
    <script src="scripts/left.js"></script>
    <script src="scripts/right.js"></script>
    <script src="scripts/center.js"></script>
    <script src="scripts/justify.js"></script>
    <script src="scripts/font_size.js"></script>
    <script src="scripts/color.js"></script>
    <script src="scripts/copy.js"></script>
</body>
</html>
