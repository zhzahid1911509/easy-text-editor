<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Text Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex justify-center gap-4 mt-4 flex-wrap p-2">
        <img src="icons/icons8-bold-32.png" alt="" id="bold-text">
        <img src="icons/icons8-italic-32.png" alt="" id="italic-text">
        <img src="icons/icons8-underline-32.png" alt="" id="underline-text">
        <img src="icons/icons8-left-align-32.png" alt="" id="align-left">
        <img src="icons/icons8-center-align-32.png" alt="" id="align-center">
        <img src="icons/icons8-right-align-32.png" alt="" id="align-right">
        <input type="number" name="" id="font-size" placeholder="Font Size in px" min="10" style="padding-left: 5px;">
        <img src="icons/icons8-font-32.png" alt="" id="font-styles">
        <img src="icons/icons8-link-32.png" alt="" id="link">
    </div>
    <div class="flex justify-center mt-4 p-2">
        <textarea name="" cols="70" rows="10" wrap="hard" id="text-editor" style="padding: 4px; border: 1px solid black;"></textarea>
    </div>
    <script>
        const textarea = document.getElementById('text-editor');
        function getValueOfId(id) {
            const element = document.getElementById(id);
            return element;
        }
    </script>
    <script src="scripts/bold.js"></script>
    <script src="scripts/italic.js"></script>
    <script src="scripts/underline.js"></script>
    <script src="scripts/left.js"></script>
    <script src="scripts/right.js"></script>
    <script src="scripts/center.js"></script>
    <script src="scripts/font_size.js"></script>
</body>
</html>
